<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World! 煙火特效</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="hello-text">Hello, World!</h1>
    </div>
    
    <!-- 顏色控制面板 -->
    <div class="color-panel">
        <h3>煙火顏色選擇</h3>
        <div class="color-buttons">
            <button class="color-btn" data-theme="random" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);">隨機</button>
            <button class="color-btn" data-theme="warm" style="background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffcc02);">暖色調</button>
            <button class="color-btn" data-theme="cool" style="background: linear-gradient(45deg, #4ecdc4, #45b7d1, #54a0ff);">冷色調</button>
            <button class="color-btn" data-theme="purple" style="background: linear-gradient(45deg, #a55eea, #c44569, #ff9ff3);">紫色系</button>
            <button class="color-btn" data-theme="green" style="background: linear-gradient(45deg, #26de81, #20bf6b, #0fb9b1);">綠色系</button>
            <button class="color-btn" data-theme="rainbow" style="background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffcc02, #26de81, #4ecdc4, #45b7d1, #a55eea);">彩虹色</button>
            <button class="color-btn" data-theme="gold" style="background: linear-gradient(45deg, #ffd700, #ffb347, #ffcc02);">金色</button>
            <button class="color-btn" data-theme="pink" style="background: linear-gradient(45deg, #ff9ff3, #f368e0, #ff6b9d);">粉色系</button>
        </div>
    </div>
    
    <canvas id="fireworks-canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
